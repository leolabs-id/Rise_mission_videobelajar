<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun | Videobelajar</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar">
        <div class="container-logo">
            <a class="logo" href="#">videobelajar</a>
        </div>
    </nav>

    <main class="main-content">
        <section class="login-container">
            <div class="card">
                <header class="card-header">
                    <h1>Masuk ke Akun</h1>
                    <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>
                </header>

                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="email">E-Mail <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Kata Sandi <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <input type="password" id="password" placeholder="Masukkan kata sandi Anda" required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Lupa Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary-custom">Masuk</button>
                    
                    <a href="register.html" class="btn btn-secondary-custom">Daftar</a>

                    <div class="divider">
                        <span>atau</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google icon">
                        Masuk dengan Google
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Fungsionalitas toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
