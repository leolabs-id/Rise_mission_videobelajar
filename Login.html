<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun | Videobelajar</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar">
        <div class="container-logo">
            <a class="logo" href="#">
                <img src="assets/img/videobelajar-logo.png" alt="" class="logo-image">
            </a>
        </div>
    </nav>

    <main class="main-content">
        <section class="login-container">
            <div class="card">
                <header class="card-header">
                    <h1>Masuk ke Akun</h1>
                    <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>
                </header>

                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="email">E-Mail <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Kata Sandi <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <input type="password" id="password" placeholder="Masukkan kata sandi Anda" required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Lupa Password?</a>
                    </div>
                    
                    <a href="dashboard.html" class="btn btn-primary-custom">Masuk</a>
                    
                    <a href="register.html" class="btn btn-secondary-custom">Daftar</a>

                    <div class="divider">
                        <span>atau</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google icon">
                        Masuk dengan Google
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="assets/js/login.js"></script>
</body>
</html>
